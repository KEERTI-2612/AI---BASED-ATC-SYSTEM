<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI ATC System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('{{ url_for("static", filename="images/conflict-bg.png") }}') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 15px #00ffd5;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffd5;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
    }

    .login-box input[type="submit"] {
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background-color: #00c7a9;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
    }

    .extra-links a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <form class="login-box" method="POST" action="{{ url_for('login') }}">

      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="atc">ATC Officer</option>
        <option value="viewer">Viewer</option>
      </select>
      <input type="submit" value="Sign In">

      <div class="extra-links">
        
        <a href="#">Forgot Password?</a>
        <a href="/" class="btn">Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
