<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - AI ATC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('{{ url_for("static", filename="images/background2.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: #00ffd5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      
    }
    .overlay{
        position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content{
        z-index: 1;
        
    }


    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffd5;
    }


    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background: rgba(0, 255, 213, 0.9);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5 inset;
    }

    .btn:hover {
      background: #00c7a9;
      box-shadow: 0 0 15px #00c7a9, 0 0 25px #00c7a9 inset;
    }
  </style>
</head>
<body>
 <div class="overlay"></div>
 <div class="content">
    <h1>Welcome, {{ session.get('username', 'Guest') }}</h1>

    <a href="/dashboard" class="btn">Launch Dashboard</a>
    <a href="/live-map" class="btn">Track Live Flight Data</a>
    <a href="/conflicts" class="btn">Conflict Detection</a>
    <div>
        <a href="/" class="btn">Back to Home</a>
        <div>
          <a href="/logout" class="btn" style="background: crimson;">Logout</a>
        </div>
        

      </div>
      
    
  </div>
  
  
</body>
</html>
